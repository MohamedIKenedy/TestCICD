<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test History</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --tertiary-bg: #21262d;
            --accent-bg: #1c2128;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #fb8500;
            --accent-red: #f85149;
            --hover-bg: #262c36;
            --code-bg: #0d1117;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(22, 27, 34, 0.8);
            --backdrop-blur: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-blue);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--secondary-bg);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--hover-bg);
            border-color: var(--accent-blue);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 18px;
            height: 18px;
        }

        .delete-selected-btn {
            display: none;
            padding: 0.75rem 1.5rem;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .delete-selected-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .delete-selected-btn.hidden {
            display: none !important;
        }

        .table-container {
            background: var(--secondary-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background: var(--tertiary-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Custom scrollbar styles */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background: var(--hover-bg);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .checkbox {
            accent-color: var(--accent-blue);
            width: 16px;
            height: 16px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin: 0 0.25rem;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        .icon-button.view {
            color: var(--accent-blue);
        }

        .icon-button.view:hover {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-blue);
        }

        .icon-button.delete {
            color: var(--accent-red);
        }

        .icon-button.delete:hover {
            background: rgba(248, 81, 73, 0.1);
            color: var(--accent-red);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .pagination-info {
            color: var(--text-secondary);
            margin: 0 1rem;
            font-size: 0.9rem;
        }

        .pagination button {
            padding: 0.5rem 0.75rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--hover-bg);
            border-color: var(--accent-blue);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .file-name {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-orange);
            background: var(--code-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: auto;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .file-name {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/" class="back-link">
                    <i data-lucide="arrow-left"></i>
                    Back to Generator
                </a>
            </div>
            <h1>üóÇÔ∏è Test Case History</h1>
        </div>

        <div class="controls">
            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search by ID, Java file, or test file..."
                    id="search-input"
                >
            </div>
            <button class="delete-selected-btn hidden" id="delete-selected">
                <i data-lucide="trash-2"></i>
                Delete Selected
            </button>
        </div>

        <div class="table-container">
            <table id="history-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="checkbox" id="select-all">
                        </th>
                        <th>ID</th>
                        <th>Java File</th>
                        <th>Test File</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="6" class="loading">
                            <i data-lucide="loader-2" style="animation: spin 1s linear infinite;"></i>
                            Loading test history...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <button id="prev-page" disabled>
                <i data-lucide="chevron-left"></i>
            </button>
            <div id="page-numbers"></div>
            <button id="next-page" disabled>
                <i data-lucide="chevron-right"></i>
            </button>
            <div class="pagination-info" id="pagination-info">
                Showing 0 of 0 entries
            </div>
        </div>
    </div>

    <script>
        class TestHistory {
            constructor() {
                this.allTests = [];
                this.filteredTests = [];
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.searchTerm = '';
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadHistory();
            }

            initializeElements() {
                this.tableBody = document.getElementById('table-body');
                this.searchInput = document.getElementById('search-input');
                this.deleteSelectedBtn = document.getElementById('delete-selected');
                this.selectAllCheckbox = document.getElementById('select-all');
                this.prevPageBtn = document.getElementById('prev-page');
                this.nextPageBtn = document.getElementById('next-page');
                this.pageNumbers = document.getElementById('page-numbers');
                this.paginationInfo = document.getElementById('pagination-info');
            }

            attachEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.currentPage = 1;
                    this.filterAndRender();
                });

                // Select all functionality
                this.selectAllCheckbox.addEventListener('change', (e) => {
                    const checkboxes = document.querySelectorAll('.row-checkbox');
                    checkboxes.forEach(cb => cb.checked = e.target.checked);
                    this.updateDeleteButtonVisibility();
                });

                // Delete selected
                this.deleteSelectedBtn.addEventListener('click', () => this.deleteSelected());

                // Pagination
                this.prevPageBtn.addEventListener('click', () => this.goToPage(this.currentPage - 1));
                this.nextPageBtn.addEventListener('click', () => this.goToPage(this.currentPage + 1));

                // Dynamic checkbox change detection
                document.addEventListener('change', (e) => {
                    if (e.target.classList.contains('row-checkbox')) {
                        this.updateDeleteButtonVisibility();
                    }
                });
            }

            async loadHistory() {
                try {
                    const response = await fetch('/tests');
                    this.allTests = await response.json();
                    this.filterAndRender();
                } catch (error) {
                    console.error('Failed to load test history:', error);
                    this.showError('Failed to load test history. Please try again.');
                }
            }

            filterAndRender() {
                // Filter tests based on search term
                if (this.searchTerm) {
                    this.filteredTests = this.allTests.filter(([id, javaFile, testFile]) => {
                        return id.toString().includes(this.searchTerm) ||
                               javaFile.toLowerCase().includes(this.searchTerm) ||
                               testFile.toLowerCase().includes(this.searchTerm);
                    });
                } else {
                    this.filteredTests = [...this.allTests];
                }

                this.renderTable();
                this.renderPagination();
            }

            renderTable() {
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageTests = this.filteredTests.slice(startIndex, endIndex);

                if (pageTests.length === 0) {
                    this.showEmptyState();
                    return;
                }

                this.tableBody.innerHTML = pageTests.map(([id, javaFile, testFile, created]) => `
                    <tr>
                        <td>
                            <input type="checkbox" class="checkbox row-checkbox" data-id="${id}">
                        </td>
                        <td><strong>#${id}</strong></td>
                        <td><span class="file-name">${javaFile}</span></td>
                        <td><span class="file-name">${testFile}</span></td>
                        <td><span class="timestamp">${this.formatTimestamp(created)}</span></td>
                        <td>
                            <button class="icon-button view" onclick="testHistory.viewTest(${id})" title="View Test">
                                <i data-lucide="eye"></i>
                            </button>
                            <button class="icon-button delete" onclick="testHistory.deleteTest(${id})" title="Delete Test">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Reinitialize Lucide icons
                lucide.createIcons();
                this.updateDeleteButtonVisibility();
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredTests.length / this.itemsPerPage);
                const startItem = (this.currentPage - 1) * this.itemsPerPage + 1;
                const endItem = Math.min(this.currentPage * this.itemsPerPage, this.filteredTests.length);

                // Update pagination info
                this.paginationInfo.textContent = 
                    `Showing ${startItem}-${endItem} of ${this.filteredTests.length} entries`;

                // Update navigation buttons
                this.prevPageBtn.disabled = this.currentPage <= 1;
                this.nextPageBtn.disabled = this.currentPage >= totalPages;

                // Render page numbers
                this.pageNumbers.innerHTML = this.generatePageNumbers(totalPages);

                // Add click listeners to page numbers
                this.pageNumbers.querySelectorAll('.page-number').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const page = parseInt(e.target.dataset.page);
                        this.goToPage(page);
                    });
                });
            }

            generatePageNumbers(totalPages) {
                const pages = [];
                const maxVisible = 5;
                
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisible / 2));
                let endPage = Math.min(totalPages, startPage + maxVisible - 1);
                
                if (endPage - startPage + 1 < maxVisible) {
                    startPage = Math.max(1, endPage - maxVisible + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    pages.push(`
                        <button class="page-number ${i === this.currentPage ? 'active' : ''}" data-page="${i}">
                            ${i}
                        </button>
                    `);
                }

                return pages.join('');
            }

            goToPage(page) {
                const totalPages = Math.ceil(this.filteredTests.length / this.itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderTable();
                    this.renderPagination();
                    this.selectAllCheckbox.checked = false;
                }
            }

            showEmptyState() {
                const message = this.searchTerm ? 
                    'No tests match your search criteria.' : 
                    'No test cases found.';
                
                this.tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i data-lucide="search-x"></i>
                            <div>${message}</div>
                        </td>
                    </tr>
                `;
                lucide.createIcons();
            }

            showError(message) {
                this.tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i data-lucide="alert-circle"></i>
                            <div style="color: var(--accent-red);">${message}</div>
                        </td>
                    </tr>
                `;
                lucide.createIcons();
            }

            updateDeleteButtonVisibility() {
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                if (checkedBoxes.length > 0) {
                    this.deleteSelectedBtn.classList.remove('hidden');
                } else {
                    this.deleteSelectedBtn.classList.add('hidden');
                }
            }

            formatTimestamp(timestamp) {
                try {
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                } catch {
                    return timestamp;
                }
            }

            async viewTest(id) {
                window.location.href = `/tests/${id}/view`;
            }

            async deleteTest(id) {
                if (!confirm('Are you sure you want to delete this test?')) return;

                try {
                    const response = await fetch(`/tests/${id}`, { method: 'DELETE' });
                    const data = await response.json();

                    if (data.status === 'deleted') {
                        this.showSuccessMessage('Test deleted successfully');
                        this.loadHistory();
                    } else {
                        this.showErrorMessage('Failed to delete test');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    this.showErrorMessage('Failed to delete test');
                }
            }

            async deleteSelected() {
                const selected = Array.from(document.querySelectorAll('.row-checkbox:checked'))
                                      .map(cb => cb.dataset.id);

                if (selected.length === 0) return;

                if (!confirm(`Delete ${selected.length} selected test(s)?`)) return;

                try {
                    const deletePromises = selected.map(id => 
                        fetch(`/tests/${id}`, { method: 'DELETE' })
                    );
                    
                    await Promise.all(deletePromises);
                    this.showSuccessMessage(`Deleted ${selected.length} test(s) successfully`);
                    this.loadHistory();
                } catch (error) {
                    console.error('Bulk delete error:', error);
                    this.showErrorMessage('Failed to delete selected tests');
                }
            }

            showSuccessMessage(message) {
                // You can implement a toast notification system here
                alert('‚úÖ ' + message);
            }

            showErrorMessage(message) {
                // You can implement a toast notification system here
                alert('‚ùå ' + message);
            }
        }

        // Initialize the application
        let testHistory;
        document.addEventListener('DOMContentLoaded', () => {
            testHistory = new TestHistory();
            lucide.createIcons();
        });

        // Add CSS animation for loading spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
